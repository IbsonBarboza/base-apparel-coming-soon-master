<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body class="font-Josefin md:h-screen md:flex md:justify-center md:items-center">
    <main class="bg-gradient-to-br from-white to-LightBg md:flex md:items-center md:gap-40 md:h-[700px] 
    md:bg-[url(../images/bg-pattern-desktop.svg)] border-4 overflow-hidden">
        <section class="ml-20">
            <div class="p-7">
                <img src="../images/logo.svg" alt="" class="w-28">
            </div>
            <div>
                <img src="../images/hero-mobile.jpg" alt="" class="w-full md:hidden">
            </div>

            <div class="mt-16 mx-7">
                <h1 class="uppercase font-semibold tracking-[10px] text-5xl text-center md:text-start">
                    <span class="font-light text-DesaturatedRed">We're</span> <br>
                    coming <br>
                    soon
                </h1>
                <p class="text-center text-DesaturatedRed my-5 md:text-start md:max-w-[450px]">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="relative">
                    <input type="email" placeholder="Email address" class="bg-transparent border border-DesaturatedRed opacity-50 p-4 mt-3 w-full rounded-full pl-7">
                    </input>
                    <button type="submit" class="bg-gradient-to-r from-LeftBtn to-RightBtn absolute right-0 top-3 w-[22%] rounded-full flex justify-center">
                        <img src="../images/icon-arrow.svg" alt="" class="p-[19px]">
                    </button>
                </div>
            </div>
        </section>
        <section class="">
            <img src="../images/hero-desktop.jpg" alt="" class="hidden md:block md:h-[700px]">
        </section>
    </main>
</body>
</html>
